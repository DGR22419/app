<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Change</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap");

        :root {
          --foreground: #4d64e6;
          --background: #80af81;
          --main-bg: #d6efd8;
        }

        body {
          margin: 0;
          background: linear-gradient(0deg, #4d64e6 0%, #ffffff 99%);
          font-family: "Poppins";
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .registration-container {
          padding: 20px;
          background: rgba(255, 255, 255, 0.59);
          border-radius: 16px;
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
          backdrop-filter: blur(7.3px);
          -webkit-backdrop-filter: blur(7.3px);
          border: 1px solid rgba(1, 4, 9, 1);
          max-width: 350px;
          width: 80%;
        }

        .registration-container h2 {
          text-align: center;
          margin-bottom: 20px;
          color: var(--foreground);
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          color: var(--foreground);
          border-radius: 5px;
          box-sizing: border-box;
          outline: none;
          border: 1px solid var(--foreground);
          background: transparent;
          transition: 0.3s ease-in-out;
          transform: scale(0.98);
        }

        .registration-form input[type="text"]:hover,
        .registration-form input[type="email"]:hover,
        .registration-form input[type="password"]:hover {
          transform: scale(1);
        }

        .registration-form input[type="submit"] {
          width: 100%;
          padding: 10px;
          background-color: var(--foreground);
          border-radius: 5px;
          color: #fff;
          border: none;
          cursor: pointer;
          margin-bottom: 15px;
          transform: scale(0.98);
          transition: 0.3s ease-in-out;
        }

        .registration-form input[type="submit"]:hover {
          transform: scale(1);
          font-size: 15px;
        }

        .registration-form button.cancel-btn {
          width: 100%;
          padding: 10px;
          background-color: #4e56e9;
          border-radius: 5px;
          color: #fff;
          border: none;
          cursor: pointer;
          margin-bottom: 15px;
          transition: 0.3s ease-in-out;
        }

        .registration-form button.cancel-btn:hover {
          background-color: #286cd2;
        }

        .registration-form span {
          font-size: 13px;
        }

        .registration-form span a {
          color: var(--foreground);
          text-decoration: none;
        }

        .registration-form span a:hover {
          text-decoration: underline;
        }

        .error {
          color: red;
          font-size: 0.9em;
        }

        .form-group {
          margin-bottom: 15px;
        }

        label {
          display: block;
          margin-bottom: 5px;
        }

        input {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
        }

        @media only screen and (max-width: 600px) {
          .registration-container {
            width: 90%;
            max-width: 300px;
          }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Request Password Change</h2>
        <form method="post" class="registration-form">
            {% csrf_token %}
            
            <!-- Display form errors in red color -->
            {% if form.non_field_errors %}
                <div class="error">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}


            <div class="form-group">
                <label for="new_password">New Password:</label>
                {{ form.new_password }}
                <div class="error">
                    {{ form.new_password.errors }}
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                {{ form.confirm_password }}
                <div class="error">
                    {{ form.confirm_password.errors }}
                </div>
            </div>

            <input type="submit" value="Request Password Change">

            <!-- Cancel button -->
            <button type="button" class="cancel-btn" onclick="history.back()">Cancel</button>
        </form>
    </div>
</body>
</html>
