<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap");

        :root {
            --foreground: #4d64e6;
            --background: #80af81;
            --main-bg: #d6efd8;
        }

        body {
            margin: 0;
            background: linear-gradient(0deg, #4d64e6 0%, #ffffff 99%);
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.59);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7.3px);
            border: 1px solid rgba(1, 4, 9, 1);
            max-width: 350px;
            width: 80%;
        }

        .forgot-password-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--foreground);
        }

        .forgot-password-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            color: var(--foreground);
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
            border: 1px solid var(--foreground);
            background: transparent;
            transition: 0.3s ease-in-out;
        }

        .forgot-password-form input[type="email"]:hover {
            transform: scale(1);
        }

        .forgot-password-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: var(--foreground);
            border-radius: 5px;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.3s ease-in-out;
        }

        .forgot-password-form button[type="submit"]:hover {
            font-size: 15px;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        @media only screen and (max-width: 600px) {
            .forgot-password-container {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form method="post" class="forgot-password-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
                {% if form.email.errors %}
                    <span class="error">{{ form.email.errors.0 }}</span>
                {% endif %}
            </div>
            <button type="submit">Send OTP</button>
        </form>
    </div>
</body>
</html>
